<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Image to SVG Converter — tools4.fun</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { background:#f6f7fb; }
  .drop-area {
    border:2px dashed #cbd5e1;
    border-radius:8px;
    padding:18px;
    text-align:center;
    background:#fff;
    cursor:pointer;
  }
  .drop-area.dragover { border-color:#6c7ae0; box-shadow:0 6px 18px rgba(108,122,224,0.06); }
  img.preview { max-width:100%; height:auto; display:block; margin:0 auto 8px; border-radius:6px; }
  .svg-preview { width:100%; height:auto; border-radius:6px; background:#fff; padding:8px; border:1px solid #eef2ff; }
  .small-muted { font-size:.9rem; color:#6b7280; }
</style>
</head>
<body>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="mb-0">Image → SVG Converter</h4>
    <small class="small-muted">Client-side vectorization — no uploads</small>
  </div>

  <div class="row g-3">
    <div class="col-lg-6">
      <div id="drop" class="drop-area">
        <p class="mb-1"><strong>Drop an image</strong> or click to choose (PNG, JPG, GIF)</p>
        <p class="small-muted mb-2">Best results: clear shapes, high-contrast images, logos.</p>
        <input id="fileInput" type="file" accept="image/*" style="display:none">
        <div id="thumb" class="mt-2"></div>
      </div>

      <div class="mt-3">
        <div class="row g-2">
          <div class="col-6">
            <label class="form-label mb-1 small-muted">Mode</label>
            <select id="mode" class="form-select">
              <option value="color" selected>Color (vectorize colors)</option>
              <option value="bw">Black & White (single color)</option>
            </select>
          </div>
          <div class="col-6">
            <label class="form-label mb-1 small-muted">Max Colors (color mode)</label>
            <input id="numColors" type="number" min="2" max="64" value="8" class="form-control">
          </div>
          <div class="col-6 mt-2">
            <label class="form-label mb-1 small-muted">Detail (higher → more detail)</label>
            <input id="ltres" type="range" min="0.01" max="1" step="0.01" value="0.5" class="form-range">
            <div class="small-muted">ltres: <span id="ltresVal">0.50</span></div>
          </div>
          <div class="col-6 mt-2">
            <label class="form-label mb-1 small-muted">Simplify (0-1)</label>
            <input id="pathomit" type="range" min="0" max="0.5" step="0.01" value="0.02" class="form-range">
            <div class="small-muted">pathomit: <span id="pathomitVal">0.02</span></div>
          </div>
        </div>
      </div>

      <div class="mt-3 d-flex gap-2">
        <button id="convertBtn" class="btn btn-primary flex-fill" disabled>Convert to SVG</button>
        <button id="downloadBtn" class="btn btn-success flex-fill" disabled>Download SVG</button>
        <button id="resetBtn" class="btn btn-outline-secondary flex-fill" disabled>Reset</button>
      </div>

      <div class="mt-3">
        <div id="status" class="small-muted">No image loaded.</div>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="card p-3">
        <h6 class="mb-2">Preview</h6>
        <div id="preview" class="text-center">
          <div class="small-muted">Converted SVG will appear here</div>
        </div>
        <div id="svgBox" class="mt-2 svg-preview" style="display:none; overflow:auto"></div>
      </div>
    </div>
  </div>
</div>

<!-- ImageTracer (imagetracerjs) -->
<script src="https://cdn.jsdelivr.net/npm/imagetracerjs@1.2.2/imagetracer_v1.2.2.min.js"></script>

<script>
  const drop = document.getElementById('drop');
  const fileInput = document.getElementById('fileInput');
  const thumb = document.getElementById('thumb');
  const convertBtn = document.getElementById('convertBtn');
  const downloadBtn = document.getElementById('downloadBtn');
  const resetBtn = document.getElementById('resetBtn');
  const statusEl = document.getElementById('status');
  const preview = document.getElementById('preview');
  const svgBox = document.getElementById('svgBox');

  const modeEl = document.getElementById('mode');
  const numColorsEl = document.getElementById('numColors');
  const ltresEl = document.getElementById('ltres');
  const ltresVal = document.getElementById('ltresVal');
  const pathomitEl = document.getElementById('pathomit');
  const pathomitVal = document.getElementById('pathomitVal');

  let loadedImg = null;
  let lastSVG = null;

  // update range labels
  ltresEl.addEventListener('input', () => ltresVal.textContent = Number(ltresEl.value).toFixed(2));
  pathomitEl.addEventListener('input', () => pathomitVal.textContent = Number(pathomitEl.value).toFixed(2));

  // drag & drop
  drop.addEventListener('click', () => fileInput.click());
  drop.addEventListener('dragover', (e) => { e.preventDefault(); drop.classList.add('dragover'); });
  drop.addEventListener('dragleave', () => drop.classList.remove('dragover'));
  drop.addEventListener('drop', (e) => {
    e.preventDefault();
    drop.classList.remove('dragover');
    const f = e.dataTransfer.files && e.dataTransfer.files[0];
    if (f) handleFile(f);
  });
  fileInput.addEventListener('change', (e) => {
    const f = e.target.files && e.target.files[0];
    if (f) handleFile(f);
    fileInput.value = '';
  });

  function handleFile(file) {
    if (!file.type.startsWith('image/')) { alert('Please select an image file'); return; }
    const reader = new FileReader();
    reader.onload = () => {
      const img = new Image();
      img.onload = () => {
        loadedImg = img;
        thumb.innerHTML = '';
        const imgEl = document.createElement('img');
        imgEl.src = reader.result;
        imgEl.className = 'preview';
        thumb.appendChild(imgEl);
        convertBtn.disabled = false;
        resetBtn.disabled = false;
        downloadBtn.disabled = true;
        preview.innerHTML = '<div class="small-muted">Ready to convert — adjust options if needed.</div>';
        svgBox.style.display = 'none';
        lastSVG = null;
        statusEl.textContent = `Loaded: ${file.name} • ${img.naturalWidth}×${img.naturalHeight}`;
      };
      img.onerror = () => alert('Failed to load image');
      img.src = reader.result;
    };
    reader.readAsDataURL(file);
  }

  convertBtn.addEventListener('click', async () => {
    if (!loadedImg) return;
    convertBtn.disabled = true;
    statusEl.textContent = 'Converting… this may take a few seconds depending on size';
    preview.innerHTML = '<div class="small-muted">Processing…</div>';
    svgBox.style.display = 'none';
    lastSVG = null;

    // prepare options for ImageTracer
    const options = {
      ltres: parseFloat(ltresEl.value),      // error threshold for straight lines
      qtres: 0.4,                            // error threshold for quantization (keep default)
      pathomit: parseFloat(pathomitEl.value),// simplify paths: higher -> simpler shapes
      rightangleenhance: true,
      strokewidth: 1,
      numberofcolors: Math.max(2, Math.min(64, parseInt(numColorsEl.value, 10)))
    };

    if (modeEl.value === 'bw') {
      // black & white / single color trace
      options.numberofcolors = 2;
      options.colorquantcycles = 0;
      options.blurradius = 0;
    }

    // ImageTracer can take an image element directly and returns SVG string
    try {
      // give the image to ImageTracer
      // API: ImageTracer.imageToSVG(imgElement, function(svgstr){ ... }, options)
      ImageTracer.imageToSVG(loadedImg, function(svgstr){
        lastSVG = svgstr;
        // display svg
        svgBox.style.display = 'block';
        svgBox.innerHTML = svgstr;
        preview.innerHTML = '<div class="small-muted">SVG preview (below). Scroll to view full SVG.</div>';
        downloadBtn.disabled = false;
        statusEl.textContent = 'Conversion complete ✅';
        convertBtn.disabled = false;
      }, options);
    } catch (err) {
      console.error(err);
      statusEl.textContent = 'Conversion failed. See console for details.';
      convertBtn.disabled = false;
    }
  });

  downloadBtn.addEventListener('click', () => {
    if (!lastSVG) { alert('Generate SVG first'); return; }
    const blob = new Blob([lastSVG], {type: 'image/svg+xml'});
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'image-converted.svg';
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
  });

  resetBtn.addEventListener('click', () => {
    loadedImg = null;
    lastSVG = null;
    thumb.innerHTML = '';
    preview.innerHTML = '<div class="small-muted">Converted SVG will appear here</div>';
    svgBox.style.display = 'none';
    convertBtn.disabled = true;
    downloadBtn.disabled = true;
    resetBtn.disabled = true;
    statusEl.textContent = 'No image loaded.';
  });

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free online tool to merge multiple files into one. Combine PDF, text, images and more with our easy-to-use file merger.">
    <meta name="keywords" content="file merger, merge files, combine files, online tool, PDF merger, text merger">
    <title>File Merger Tool - Combine Multiple Files Online</title>
    <link rel="icon" type="image/png" href="favicon-16x16.png">
    <style>
        :root {
            --primary-color: #4a6ee0;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        .card {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 25px;
            margin-bottom: 30px;
        }

        .card h2 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.5rem;
            text-align: center;
        }

        .tool-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .upload-area {
            border: 2px dashed #ccc;
            border-radius: var(--border-radius);
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background-color: rgba(74, 110, 224, 0.05);
        }

        .upload-area i {
            font-size: 48px;
            color: var(--secondary-color);
            margin-bottom: 15px;
        }

        .upload-area p {
            margin-bottom: 15px;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn:hover {
            background-color: #3a5bc7;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--secondary-color);
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-success {
            background-color: var(--success-color);
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .file-list {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 15px;
            background-color: var(--light-color);
            border-radius: var(--border-radius);
            margin-bottom: 10px;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-icon {
            color: var(--primary-color);
        }

        .file-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--secondary-color);
            transition: var(--transition);
        }

        .action-btn:hover {
            color: var(--danger-color);
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .option-group {
            flex: 1;
            min-width: 200px;
        }

        .option-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .option-group select, .option-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .ad-container {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            background-color: white;
            border-radius: var(--border-radius);
            width: 100%;
        }

        @media (max-width: 768px) {
            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }

        /* AdSense responsive styles */
        .ad-container iframe {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Ad Container -->
        <div class="ad-container">
            <script type="text/javascript">
                atOptions = {
                    'key' : '95aac29d932ec51f5cae42ef69b777a1',
                    'format' : 'iframe',
                    'height' : 90,
                    'width' : 728,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/95aac29d932ec51f5cae42ef69b777a1/invoke.js"></script>
        </div>

        <div class="card">
            <h2>File Merger Tool</h2>
            <p style="text-align: center; margin-bottom: 20px;">Combine multiple files into one with our easy-to-use file merger.</p>
            
            <div class="tool-container">
                <div class="upload-area" id="dropArea">
                    <i>üìÅ</i>
                    <h3>Drag & Drop Files Here</h3>
                    <p>or</p>
                    <button class="btn" id="browseBtn">Browse Files</button>
                    <input type="file" id="fileInput" multiple style="display: none;">
                </div>

                <div class="file-list" id="fileList">
                    <!-- Files will be listed here dynamically -->
                </div>

                <div class="options">
                    <div class="option-group">
                        <label for="outputFormat">Output Format</label>
                        <select id="outputFormat">
                            <option value="pdf">PDF</option>
                            <option value="txt">Text</option>
                            <option value="docx">Word Document</option>
                            <option value="zip">ZIP Archive</option>
                        </select>
                    </div>
                    <div class="option-group">
                        <label for="fileName">Output File Name</label>
                        <input type="text" id="fileName" placeholder="merged-file" value="merged-file">
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn-success" id="mergeBtn">Merge Files</button>
                    <button class="btn btn-secondary" id="clearBtn">Clear All</button>
                </div>
            </div>
        </div>

        <!-- Bottom Ad Container -->
        <div class="ad-container">
            <script type="text/javascript">
                atOptions = {
                    'key' : '95aac29d932ec51f5cae42ef69b777a1',
                    'format' : 'iframe',
                    'height' : 90,
                    'width' : 728,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="//www.highperformanceformat.com/95aac29d932ec51f5cae42ef69b777a1/invoke.js"></script>
        </div>
    </div>

    <script>
        // DOM Elements
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const browseBtn = document.getElementById('browseBtn');
        const fileList = document.getElementById('fileList');
        const mergeBtn = document.getElementById('mergeBtn');
        const clearBtn = document.getElementById('clearBtn');
        
        // Store uploaded files
        let uploadedFiles = [];
        
        // Event Listeners
        browseBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        mergeBtn.addEventListener('click', mergeFiles);
        clearBtn.addEventListener('click', clearFiles);
        
        // Drag and Drop functionality
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });
        
        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });
        
        function highlight() {
            dropArea.style.borderColor = 'var(--primary-color)';
            dropArea.style.backgroundColor = 'rgba(74, 110, 224, 0.1)';
        }
        
        function unhighlight() {
            dropArea.style.borderColor = '#ccc';
            dropArea.style.backgroundColor = '';
        }
        
        dropArea.addEventListener('drop', handleDrop, false);
        
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }
        
        function handleFileSelect(e) {
            const files = e.target.files;
            handleFiles(files);
        }
        
        function handleFiles(files) {
            for (let i = 0; i < files.length; i++) {
                uploadedFiles.push(files[i]);
            }
            updateFileList();
        }
        
        function updateFileList() {
            fileList.innerHTML = '';
            
            if (uploadedFiles.length === 0) {
                fileList.innerHTML = '<p style="text-align: center; color: var(--secondary-color);">No files uploaded yet.</p>';
                return;
            }
            
            uploadedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const fileInfo = document.createElement('div');
                fileInfo.className = 'file-info';
                
                const fileIcon = document.createElement('span');
                fileIcon.className = 'file-icon';
                fileIcon.innerHTML = 'üìÑ';
                
                const fileName = document.createElement('span');
                fileName.textContent = file.name;
                
                fileInfo.appendChild(fileIcon);
                fileInfo.appendChild(fileName);
                
                const fileActions = document.createElement('div');
                fileActions.className = 'file-actions';
                
                // Move up button (disabled for first item)
                const moveUpBtn = document.createElement('button');
                moveUpBtn.className = 'action-btn';
                moveUpBtn.innerHTML = '‚¨ÜÔ∏è';
                moveUpBtn.title = 'Move Up';
                moveUpBtn.disabled = index === 0;
                moveUpBtn.addEventListener('click', () => moveFile(index, 'up'));
                
                // Move down button (disabled for last item)
                const moveDownBtn = document.createElement('button');
                moveDownBtn.className = 'action-btn';
                moveDownBtn.innerHTML = '‚¨áÔ∏è';
                moveDownBtn.title = 'Move Down';
                moveDownBtn.disabled = index === uploadedFiles.length - 1;
                moveDownBtn.addEventListener('click', () => moveFile(index, 'down'));
                
                // Remove button
                const removeBtn = document.createElement('button');
                removeBtn.className = 'action-btn';
                removeBtn.innerHTML = 'üóëÔ∏è';
                removeBtn.title = 'Remove';
                removeBtn.addEventListener('click', () => removeFile(index));
                
                fileActions.appendChild(moveUpBtn);
                fileActions.appendChild(moveDownBtn);
                fileActions.appendChild(removeBtn);
                
                fileItem.appendChild(fileInfo);
                fileItem.appendChild(fileActions);
                
                fileList.appendChild(fileItem);
            });
        }
        
        function moveFile(index, direction) {
            if (direction === 'up' && index > 0) {
                // Swap with previous file
                [uploadedFiles[index], uploadedFiles[index - 1]] = [uploadedFiles[index - 1], uploadedFiles[index]];
                updateFileList();
            } else if (direction === 'down' && index < uploadedFiles.length - 1) {
                // Swap with next file
                [uploadedFiles[index], uploadedFiles[index + 1]] = [uploadedFiles[index + 1], uploadedFiles[index]];
                updateFileList();
            }
        }
        
        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            updateFileList();
        }
        
        function mergeFiles() {
            if (uploadedFiles.length === 0) {
                alert('Please upload at least one file to merge.');
                return;
            }
            
            // In a real implementation, this would send files to a server for processing
            // For this demo, we'll simulate the process
            const outputFormat = document.getElementById('outputFormat').value;
            const fileName = document.getElementById('fileName').value || 'merged-file';
            
            // Show loading state
            mergeBtn.innerHTML = 'Merging...';
            mergeBtn.disabled = true;
            
            // Simulate processing time
            setTimeout(() => {
                // Create a dummy download link
                const downloadLink = document.createElement('a');
                downloadLink.href = '#';
                downloadLink.download = `${fileName}.${outputFormat}`;
                downloadLink.innerHTML = 'Download Merged File';
                downloadLink.className = 'btn btn-success';
                
                // Replace merge button with download link
                mergeBtn.parentNode.replaceChild(downloadLink, mergeBtn);
                
                // Add click event to simulate download
                downloadLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    alert(`In a real implementation, your ${outputFormat.toUpperCase()} file would download now.`);
                });
            }, 2000);
        }
        
        function clearFiles() {
            uploadedFiles = [];
            updateFileList();
            
            // Reset merge button if it was changed
            if (mergeBtn.parentNode.querySelector('a')) {
                const downloadLink = mergeBtn.parentNode.querySelector('a');
                mergeBtn.parentNode.replaceChild(mergeBtn, downloadLink);
            }
            
            mergeBtn.innerHTML = 'Merge Files';
            mergeBtn.disabled = false;
        }
        
        // Initialize file list
        updateFileList();
    </script>
</body>
</html>

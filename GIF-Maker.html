<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GIF Maker — tools4.fun</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f6f7fb; }
    .drop-area {
      border: 2px dashed #cbd5e1;
      border-radius: 8px;
      padding: 16px;
      text-align: center;
      background: #fff;
      cursor: pointer;
    }
    .drop-area.dragover { border-color: #6c7ae0; box-shadow: 0 6px 18px rgba(108,122,224,0.06); }
    .thumb { width: 100px; height: 100px; object-fit: cover; border-radius: 6px; border: 1px solid #e6e9f2; }
    .thumb-card { background:#fff; border:1px solid #eef2ff; border-radius:6px; padding:8px; }
    .controls { gap:8px; }
    .small-muted { font-size:.9rem; color:#6b7280; }
    .btn-small { padding:.25rem .5rem; font-size:.85rem; }
    @media (max-width:576px) {
      .thumb { width:72px; height:72px; }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <!-- header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0">GIF Maker</h4>
      <small class="small-muted">Create animated GIFs from images — client-side</small>
    </div>

    <div class="row g-3">
      <div class="col-lg-7">
        <div id="drop" class="drop-area">
          <p class="mb-1"><strong>Drop images here</strong> or click to choose (PNG / JPG). Hold Ctrl / Cmd to select multiple.</p>
          <p class="small-muted mb-1">Recommended: 5–25 images. Max single image ~5MB. Total memory depends on browser.</p>
          <input id="fileInput" type="file" accept="image/*" multiple style="display:none">
          <div id="thumbs" class="d-flex flex-wrap gap-2 justify-content-start mt-3"></div>
        </div>

        <div class="mt-3 d-flex flex-wrap align-items-center controls">
          <div class="me-2">
            <label class="form-label mb-0 small-muted">Frame delay (ms)</label>
            <input id="delay" class="form-control" type="number" value="200" min="20" step="10" style="width:120px;">
          </div>
          <div class="me-2">
            <label class="form-label mb-0 small-muted">Size (px max width)</label>
            <select id="maxWidth" class="form-select" style="width:140px;">
              <option value="480">480</option>
              <option value="640" selected>640</option>
              <option value="800">800</option>
            </select>
          </div>
          <div class="me-2">
            <label class="form-label mb-0 small-muted">Loop</label>
            <select id="loop" class="form-select" style="width:100px;">
              <option value="true" selected>Yes</option>
              <option value="false">No</option>
            </select>
          </div>

          <div class="ms-auto d-flex gap-2">
            <button id="clearBtn" class="btn btn-outline-secondary btn-sm">Clear</button>
            <button id="generateBtn" class="btn btn-primary btn-sm" disabled>Generate GIF</button>
            <a id="downloadLink" class="btn btn-success btn-sm disabled" download="animated.gif">Download GIF</a>
          </div>
        </div>

        <div class="mt-3">
          <div id="status" class="small-muted">No images loaded.</div>
        </div>
      </div>

      <div class="col-lg-5">
        <div class="card p-3">
          <h6 class="mb-2">Preview</h6>
          <div id="previewWrap" class="text-center">
            <div id="previewBox" style="min-height:180px; display:flex; align-items:center; justify-content:center;">
              <div class="small-muted">Generated GIF will appear here</div>
            </div>
          </div>
          <div id="gifInfo" class="mt-2 small-muted"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- gifshot (client-side GIF generator) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gifshot/0.3.2/gifshot.min.js"></script>

  <script>
    // elements
    const drop = document.getElementById('drop');
    const fileInput = document.getElementById('fileInput');
    const thumbs = document.getElementById('thumbs');
    const delayInput = document.getElementById('delay');
    const maxWidthSelect = document.getElementById('maxWidth');
    const loopSelect = document.getElementById('loop');
    const generateBtn = document.getElementById('generateBtn');
    const clearBtn = document.getElementById('clearBtn');
    const statusEl = document.getElementById('status');
    const previewBox = document.getElementById('previewBox');
    const downloadLink = document.getElementById('downloadLink');
    const gifInfo = document.getElementById('gifInfo');

    let images = []; // {file, dataURL, width, height}
    let generatedDataUrl = null;

    // drag & drop handlers
    drop.addEventListener('click', () => fileInput.click());
    drop.addEventListener('dragover', (e) => { e.preventDefault(); drop.classList.add('dragover'); });
    drop.addEventListener('dragleave', () => { drop.classList.remove('dragover'); });
    drop.addEventListener('drop', async (e) => {
      e.preventDefault(); drop.classList.remove('dragover');
      if (e.dataTransfer.files.length) await handleFiles(e.dataTransfer.files);
    });

    fileInput.addEventListener('change', async (e) => {
      if (e.target.files.length) await handleFiles(e.target.files);
      fileInput.value = '';
    });

    async function handleFiles(fileList) {
      const files = Array.from(fileList);
      for (const f of files) {
        if (!f.type.startsWith('image/')) continue;
        if (f.size > 8 * 1024 * 1024) {
          // warn large file but still allow
          console.warn('Large file:', f.name);
        }
        const dataURL = await readFileAsDataURL(f);
        const dims = await getImageDims(dataURL);
        images.push({ file: f, dataURL, width: dims.width, height: dims.height });
      }
      renderThumbs();
      updateState();
    }

    function readFileAsDataURL(file) {
      return new Promise((resolve, reject) => {
        const fr = new FileReader();
        fr.onload = () => resolve(fr.result);
        fr.onerror = reject;
        fr.readAsDataURL(file);
      });
    }
    function getImageDims(dataURL) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => resolve({ width: img.naturalWidth, height: img.naturalHeight });
        img.src = dataURL;
      });
    }

    function renderThumbs() {
      thumbs.innerHTML = '';
      images.forEach((imgObj, idx) => {
        const card = document.createElement('div');
        card.className = 'thumb-card d-flex align-items-center gap-2';
        card.style.minWidth = '110px';
        const img = document.createElement('img');
        img.src = imgObj.dataURL;
        img.className = 'thumb';
        img.alt = 'frame'+(idx+1);
        const meta = document.createElement('div');
        meta.style.flex = '1';
        meta.innerHTML = `<div style="font-size:.85rem">#${idx+1}</div><div style="font-size:.75rem;color:#6b7280">${Math.round(imgObj.width)}×${Math.round(imgObj.height)}</div>`;
        const btns = document.createElement('div');
        btns.className = 'd-flex flex-column';
        btns.innerHTML = `
          <button class="btn btn-sm btn-light btn-small mb-1" data-action="up" title="Move up">▲</button>
          <button class="btn btn-sm btn-light btn-small mb-1" data-action="down" title="Move down">▼</button>
          <button class="btn btn-sm btn-danger btn-small" data-action="remove" title="Remove">✕</button>
        `;
        // attach handlers
        btns.querySelectorAll('button').forEach(b => {
          b.addEventListener('click', (e) => {
            const action = e.currentTarget.getAttribute('data-action');
            if (action === 'up' && idx > 0) {
              const tmp = images[idx-1]; images[idx-1] = images[idx]; images[idx] = tmp;
            } else if (action === 'down' && idx < images.length - 1) {
              const tmp = images[idx+1]; images[idx+1] = images[idx]; images[idx] = tmp;
            } else if (action === 'remove') {
              images.splice(idx,1);
            }
            renderThumbs(); updateState();
          });
        });

        card.appendChild(img);
        card.appendChild(meta);
        card.appendChild(btns);
        thumbs.appendChild(card);
      });
    }

    function updateState() {
      if (images.length === 0) {
        statusEl.textContent = 'No images loaded.';
        generateBtn.disabled = true;
        downloadLink.classList.add('disabled');
        previewBox.innerHTML = '<div class="small-muted">Generated GIF will appear here</div>';
        gifInfo.textContent = '';
        generatedDataUrl = null;
      } else {
        statusEl.textContent = `${images.length} image(s) loaded. Ready to generate.`;
        generateBtn.disabled = false;
      }
    }

    clearBtn.addEventListener('click', () => {
      images = []; renderThumbs(); updateState();
    });

    // generate GIF
    generateBtn.addEventListener('click', async () => {
      if (images.length === 0) return;
      generateBtn.disabled = true;
      clearBtn.disabled = true;
      statusEl.textContent = 'Generating GIF... This may take a while depending on frames & size.';
      previewBox.innerHTML = '<div class="small-muted">Working…</div>';
      downloadLink.classList.add('disabled'); downloadLink.removeAttribute('href');

      // Prepare images resized to selected maxWidth to reduce memory
      const maxW = parseInt(maxWidthSelect.value, 10) || 640;
      const frames = await Promise.all(images.map(i => resizeImageDataURL(i.dataURL, maxW)));

      // gifshot options
      const delayMs = Math.max(20, parseInt(delayInput.value,10) || 200);
      const frameDelaySec = delayMs / 1000; // gifshot uses seconds per frame?
      // gifshot expects frameDelay in seconds via 'frameDuration' param
      const options = {
        images: frames,
        gifWidth: maxW,
        // auto-scale height, gifshot will scale proportionally
        interval: Math.max(0.02, frameDelaySec),
        numFrames: frames.length,
        // gifshot uses 'numFrames' and 'interval' to build GIF; using images overrides frames in many engines,
        // keep default behavior but provide images explicitly
        progressCallback: (captureProgress) => {
          statusEl.textContent = `Generating GIF… ${(captureProgress*100).toFixed(0)}%`;
        }
      };

      // create GIF
      gifshot.createGIF(options, (obj) => {
        generateBtn.disabled = false;
        clearBtn.disabled = false;
        if (!obj.error) {
          generatedDataUrl = obj.image; // dataURL of gif
          previewBox.innerHTML = `<img src="${generatedDataUrl}" style="max-width:100%; border-radius:6px;" alt="preview">`;
          downloadLink.classList.remove('disabled');
          downloadLink.href = generatedDataUrl;
          // inform about size
          const sizeKB = Math.round((generatedDataUrl.length * (3/4)) / 1024); // approx bytes from base64
          gifInfo.textContent = `GIF size ≈ ${sizeKB} KB • Frames: ${images.length} • Delay: ${delayMs} ms`;
          statusEl.textContent = 'GIF generated ✅';
        } else {
          previewBox.innerHTML = '<div class="text-danger">Failed to generate GIF. Try fewer images or smaller size.</div>';
          statusEl.textContent = 'Generation failed.';
          console.error('gifshot error', obj);
        }
      });
    });

    // helper: resize image to maxWidth and return dataURL
    function resizeImageDataURL(dataURL, maxW) {
      return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => {
          const ratio = Math.min(1, maxW / img.naturalWidth);
          const w = Math.round(img.naturalWidth * ratio);
          const h = Math.round(img.naturalHeight * ratio);
          const c = document.createElement('canvas');
          c.width = w; c.height = h;
          const cctx = c.getContext('2d');
          cctx.drawImage(img,0,0,w,h);
          resolve(c.toDataURL('image/jpeg', 0.9));
        };
        img.src = dataURL;
      });
    }

    // initial state
    updateState();
  </script>
</body>
</html>

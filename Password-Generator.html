    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lengthSlider = document.getElementById('length');
            const lengthValue = document.getElementById('length-value');
            const uppercaseCheckbox = document.getElementById('uppercase');
            const lowercaseCheckbox = document.getElementById('lowercase');
            const numbersCheckbox = document.getElementById('numbers');
            const symbolsCheckbox = document.getElementById('symbols');
            const generateBtn = document.getElementById('generate-btn');
            const passwordDisplay = document.getElementById('password');
            const copyBtn = document.getElementById('copy-btn');
            const strengthBar = document.getElementById('strength-bar');
            
            // Update length value display when slider changes
            lengthSlider.addEventListener('input', function() {
                lengthValue.textContent = this.value;
            });
            
            // Generate password when button is clicked
            generateBtn.addEventListener('click', generatePassword);
            
            // Generate password when page loads
            generatePassword();
            
            // Copy password to clipboard
            copyBtn.addEventListener('click', function() {
                const password = passwordDisplay.textContent;
                if (password && password !== "Your secure password will appear here") {
                    navigator.clipboard.writeText(password).then(function() {
                        copyBtn.textContent = 'Copied!';
                        setTimeout(function() {
                            copyBtn.textContent = 'Copy';
                        }, 2000);
                    });
                }
            });
            
            function generatePassword() {
                const length = lengthSlider.value;
                const hasUppercase = uppercaseCheckbox.checked;
                const hasLowercase = lowercaseCheckbox.checked;
                const hasNumbers = numbersCheckbox.checked;
                const hasSymbols = symbolsCheckbox.checked;
                
                // Validate at least one character type is selected
                if (!hasUppercase && !hasLowercase && !hasNumbers && !hasSymbols) {
                    passwordDisplay.textContent = "Please select at least one character type";
                    return;
                }
                
                // Character sets
                const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
                const numberChars = '0123456789';
                const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';
                
                // Build available characters based on selections
                let availableChars = '';
                if (hasUppercase) availableChars += uppercaseChars;
                if (hasLowercase) availableChars += lowercaseChars;
                if (hasNumbers) availableChars += numberChars;
                if (hasSymbols) availableChars += symbolChars;
                
                // Generate password
                let password = '';
                for (let i = 0; i < length; i++) {
                    const randomIndex = Math.floor(Math.random() * availableChars.length);
                    password += availableChars[randomIndex];
                }
                
                // Display password
                passwordDisplay.textContent = password;
                
                // Calculate and display password strength
                updatePasswordStrength(password, length, hasUppercase, hasLowercase, hasNumbers, hasSymbols);
            }
            
            function updatePasswordStrength(password, length, hasUppercase, hasLowercase, hasNumbers, hasSymbols) {
                let strength = 0;
                
                // Length contributes up to 40% of strength
                strength += Math.min(length / 32 * 40, 40);
                
                // Character variety contributes up to 60% of strength
                let varietyScore = 0;
                const typesSelected = [hasUppercase, hasLowercase, hasNumbers, hasSymbols].filter(Boolean).length;
                varietyScore = typesSelected * 15; // 15% per type (max 60%)
                
                strength += varietyScore;
                
                // Adjust strength based on actual character usage (not just selection)
                const hasActualUppercase = /[A-Z]/.test(password);
                const hasActualLowercase = /[a-z]/.test(password);
                const hasActualNumber = /[0-9]/.test(password);
                const hasActualSymbol = /[^A-Za-z0-9]/.test(password);
                const actualTypes = [hasActualUppercase, hasActualLowercase, hasActualNumber, hasActualSymbol].filter(Boolean).length;
                
                // If actual types used is less than selected types, penalize
                if (actualTypes < typesSelected) {
                    strength -= (typesSelected - actualTypes) * 5;
                }
                
                // Cap strength at 100
                strength = Math.min(strength, 100);
                
                // Update strength bar
                strengthBar.style.width = strength + '%';
                
                // Change color based on strength
                if (strength < 30) {
                    strengthBar.style.backgroundColor = '#FF5555'; // Red
                } else if (strength < 60) {
                    strengthBar.style.backgroundColor = '#FFA500'; // Orange
                } else if (strength < 80) {
                    strengthBar.style.backgroundColor = '#FFFF00'; // Yellow
                } else {
                    strengthBar.style.backgroundColor = '#00AA00'; // Green
                }
            }
        });
    </script>
